---
apiVersion: v1
kind: Namespace
metadata:
  name: test-oom
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress-deployment
  namespace: test-oom
  labels:
    app: stress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stress
  template:
    metadata:
      labels:
        app: stress
    spec:
      containers:
      - name: stress
        image: python:3.11-slim
        command:
        - python3
        - -c
        - |
          import time
          data = bytearray(80 * 1024 * 1024)  # 80MB
          print(f"Allocated 80MB, limit is 50MB")
          time.sleep(300)
        resources:
          requests:
            memory: "30Mi"
            cpu: "100m"
          limits:
            memory: "50Mi"
